<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var grade=prompt("Enter grade")
            switch(grade)
            {
                case "A":
                    document.write("Grade A")
                    break;
                case "B":
                    document.write("Grade B")
                    break;
                case "C":
                    document.write("Grade C")
                    break;
                case "D":
                    document.write("Grade D")
                    break;
                case "E":
                    document.write("Grade E")
                    break;
                default:
                    document.write("Unknown Grade")
            }
        </script>
    </body>
</html>
